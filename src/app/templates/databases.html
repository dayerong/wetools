{% extends 'base.html' %}

{% block content %}
    {% if msg == "bmp" %}
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <form class="form-horizontal" method="post" action="/databases/bmp">
                        <!-- 表单区域-->
                        <fieldset>
                            <legend>备份业中BMP数据库表</legend>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="mid">表名</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="name"
                                           placeholder="请输入表名" value="{{ name }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2 col-md-offset-2">
                                    <input class="btn btn-primary" type="submit" value="开始备份"/>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    {% elif msg == "cas" %}
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <form class="form-horizontal" method="post" action="/databases/cas">
                        <!-- 表单区域-->
                        <fieldset>
                            <legend>备份业中BMP数据库表</legend>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="mid">表名</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="name"
                                           placeholder="请输入表名" value="{{ name }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2 col-md-offset-2">
                                    <input class="btn btn-primary" type="submit" value="提交"/>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
